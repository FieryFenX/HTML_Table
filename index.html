<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <table>
      
      <tr>
        <td bgcolor="black" rowspan="2"></td>
        <td bgcolor="pink" colspan="2"></td>
        <td bgcolor="grey" rowspan="2"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="black" rowspan="2"></td>
      </tr>

      <tr>
        <td bgcolor="yellow"></td>
        <td bgcolor="yellow"></td>
        <td bgcolor="black"></td>
      </tr>

      <tr>
        <td bgcolor="blue"></td>
        <td bgcolor="black" rowspan="2"></td>
        <td bgcolor="red" rowspan="2" colspan="2"></td>
        <td bgcolor="blue" colspan="2"></td>
      </tr>

      <tr>
        <td bgcolor="red"></td>
        <td bgcolor="black"></td>
        <td bgcolor="green"></td>
      </tr>

      <tr>
        <td bgcolor="pink" colspan="6"></td>
      </tr>

      <tr>
        <td bgcolor="red" rowspan="2"></td>
        <td bgcolor="blue" rowspan="2"></td>
        <td bgcolor="yellow" colspan="3"></td>
        <td bgcolor="red" rowspan="2"></td>
      </tr>

      <tr>
        <td bgcolor="green" colspan="3"></td>
      </tr>
    <table>
  </body>
</html>
